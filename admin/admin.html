<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <main>
        <section class="login">
            <h2 class="useename">Welcome</h2>
            <h2>News Upload</h2>
            <p>Upload the details for the news here. 
                The images should be uploaded as a link to the specified image </p>
            <form id="loginForm" class="newsForm">

                <label for="imageLink">Image Link</label>
                <input type="text" class="newsImage" name="imageLink" id="imageLink" placeholder="Link to the Image" required>

                <label for="headline">Headline</label>
                <input type="text" class="newsHeadline" name="headline" id="headline" placeholder="Title of News Item" required>

                <label for="body">Body</label>
                <input type="text" class="newsBody" name="body" id="body" placeholder="Body Text of News Item" required>

                <input type="submit" value="Submit">

            </form>
        </section>

        <section class="login">
            <h2>Projects Upload</h2>
            <p>Upload the details for the projects here. 
                The images should be uploaded as a link to the specified image </p>
            <form id="loginForm" class="projectForm">

                <label for="imageLink">Image Link</label>
                <input type="text" class="projectImage" name="imageLink" placeholder="Link to the Image" required>

                <label for="headline">Headline</label>
                <input type="text" class="projectHeadline" name="headline" placeholder="Title of News Item" required>

                <label for="body">Body</label>
                <input type="text" class="projectBody" name="body" placeholder="Body Text of News Item" required>

                <label for="author">Author</label>
                <input type="text" class="projectAuthor" name="author" placeholder="Author of News Item" required>

                <label for="projectLink">Project Link</label>
                <input type="text" class="projectLink" name="projectLink" placeholder="Link to the project, type 'none' if unnecessary " required>

                <input type="submit" value="Submit">

            </form>
        </section>

    </main>

    <script src="admin.js"></script>
</body>
</html>
